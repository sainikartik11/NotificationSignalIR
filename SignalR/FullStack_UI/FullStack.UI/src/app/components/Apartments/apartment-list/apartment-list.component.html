<div class="container my-5">
    <h1 class="mb-3" style="color: brown;">List of Apartments</h1>
    <hr>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">BuilderName</th>
            <th scope="col">Loaction</th>
            <th scope="col">Price</th>
            <th scope="col">Area (sqf)</th>
            <th scope="col">Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of apartments">
            <td>{{a.id}}</td>
            <td>{{a.name}}</td>
            <td>{{a.builderName}}</td>
            <td>{{a.location}}</td>
            <td>{{a.price}}</td>
            <td>{{a.sqArea}}</td>
            <td>{{a.status}}</td>
            <td>
              <button class="btn btn-primary" (click)="sendAlert()">Book</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
